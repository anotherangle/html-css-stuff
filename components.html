<html>
    <head>
        <title>React in HTMl</title>
    </head>
    <body>
        <div id="msg"></div>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/babel">
            class Hello extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        name: "Chetan",
                        city: "Shimla"
                    };
                }
                changeCity = () => {
                    this.setState({city: "Chandigarh"});
                }
                render(){
                   return  (
                       <div>
                       <h1>Hello {this.state.name} from {this.state.city}</h1>
                       <button type="button" onClick={this.changeCity}>Click here</button>
                       </div>
                       );
                } 
            } 
            
            
            ReactDOM.render(<Hello />, document.getElementById('msg'));
        </script>
    </body>
</html>
