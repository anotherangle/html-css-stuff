<html>
    <head>
        <title>Jquery Selection</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#mark").css("background","yellow");
                $(".mark2").css("background","green");
                $("div").css("background","gray");
            });
        </script>
    </head>
    <body>
        <p id="mark">We are looking upon JavaScript now</p>
        <p class ="mark2">Next Topic will be Data Driven</p>
        <div>Chetan Talwar</div>
    </body>
</html>
