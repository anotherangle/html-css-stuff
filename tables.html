<html>
    <head>
        <title>CSS Tables</title>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            th, td{
                padding: 5px;
                text-align: left;
                border: 1px solid rgb(23,53,64);
            }
            tbody tr:nth-child(odd){
                background-color: rgb(34,53,80);
                color: white;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Chetan</td>
                    <td>Shimla</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ABC</td>
                    <td>Delhi</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>PQR</td>
                    <td>Shimla</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>XYZ</td>
                    <td>Delhi</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
